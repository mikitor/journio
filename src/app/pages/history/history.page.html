<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/', 'entries', entryId, 'edit']"></ion-back-button>
    </ion-buttons>
    <ion-title>Entry History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let entry of entryHistory" detail>
            <ion-label>
              <h2>{{ entry.description }}</h2>
              <p>{{ entry.timestamp.toDate() | date:'medium' }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger">Delete</ion-item-option>
          </ion-item-options>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
