<ion-header>
  <ion-toolbar>
    <ion-title>Journio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let entry of (entries$ | async)">
            <ion-item
              [routerLink]="['/', 'entries', entry.id, 'edit']" detail>
              <ion-label>
                <h2>{{ entry.description }}</h2>
                <p>{{ entry.timestamp.toDate() | date }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
